<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lively Quiz Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f2f7fa;
      position: relative;
      overflow: hidden;
    }
    .page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      padding: 0;
      z-index: 1;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .page.active {
      display: flex;
      visibility: visible;
      opacity: 1;
      z-index: 2;
    }
    .circles-bg {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.38;
      filter: blur(1px);
    }
    .circle1 { width: 15vw; height: 15vw; left: 72vw; top: 16vh; background: #44e0d2;}
    .circle2 { width: 18vw; height: 18vw; left: 8vw; top: 35vh; background: #a694f9;}
    .circle3 { width: 48px; height: 48px; left: 54vw; top: 8vh; background: #32cd32;}
    .circle4 { width: 36px; height: 36px; left: 17vw; top: 68vh; background: #44e0d2;}
    .circle5 { width: 32px; height: 32px; left: 81vw; top: 70vh; background: #a694f9;}
    .circle6 { width: 110px; height: 110px; left: 10vw; top: 20vh; background: #32cd32;}
    .content,
    .results-content {
      position: relative;
      z-index: 1;
      margin: 0 auto;
      background: rgba(255,255,255,0.98);
      border-radius: 32px;
      max-width: 700px;
      box-shadow: 0 2px 20px rgba(60,80,140,0.12);
      padding: 32px 22px 38px 22px;
      text-align: center;
    }
    .quiz-content {
      position: relative;
      z-index: 1;
      margin: 0 auto;
      background: rgba(255,255,255,0.98);
      border-radius: 32px;
      max-width: 400px;    /* decreased width */
      width: 95vw;
      min-height: 520px;   /* increased height */
      box-shadow: 0 2px 20px rgba(60,80,140,0.12);
      padding: 48px 32px 48px 32px; /* more vertical padding */
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .content button {
      display: inline-block;
    }
    button {
      padding: 12px 28px;
      margin-top: 20px;
      background: #ff7f50;
      color: white;
      border: none;
      border-radius: 28px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.12);
      transition: background 0.2s;
    }
    button:hover {
      background: #ff6347;
    }
    .timer-container {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 14px;
      color: #1e90ff;
      text-align: center;
    }
    #question-container {
      font-size: 1.2em;
      margin-bottom: 18px;
      text-align: center;
    }
    #options-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 18px;
      text-align: left;
    }
    .option-btn {
      width: 100%;
      box-sizing: border-box;
      background: #fff;
      color: #444;
      border: 2px solid #1e90ff;
      border-radius: 20px;
      padding: 14px 18px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background 0.2s, border-color 0.2s;
      text-align: left;
    }
    .option-btn:hover {
      background: #1e90ff;
      color: white;
      border-color: #ff7f50;
    }
    #score-plot {
      margin: 32px auto 0 auto;
      width: 100%;
      max-width: 560px;
      min-height: 55px;
      display: flex;
      align-items: center;
      gap: 18px;
      justify-content: center;
      flex-wrap: nowrap;
      overflow-x: auto;
      scrollbar-width: thin;
    }
    .scatter-dot {
      width: auto;
      height: auto;
      background: none !important;
      box-shadow: none !important;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: scale(0.7) translateY(18px);
      animation: scatterIn 0.7s cubic-bezier(.42,1.5,.58,1) forwards;
      animation-delay: var(--delay, 0s);
      border: none !important;
      font-size: 2.3em;
      flex-shrink: 0;
    }
    @keyframes scatterIn {
      0% { opacity: 0; transform: scale(0.3) translateY(18px);}
      80% { opacity: 1; transform: scale(1.1) translateY(0);}
      100% { opacity: 1; transform: scale(1) translateY(0);}
    }
    .scatter-dot.correct span {
      color: #32cd32;
      font-weight: bold;
      text-shadow: 0 2px 9px #d4fdd4;
    }
    .scatter-dot.incorrect span {
      color: #ff3333;
      font-weight: bold;
      text-shadow: 0 2px 9px #ffd4d4;
    }
    .scatter-dot span {
      font-size: 1em;
      user-select: none;
      line-height: 1;
    }
    .confetti-container {
      position: absolute;
      left: 50%;
      top: 50vh;
      width: 600px;
      height: 0;
      z-index: 15;
      pointer-events: none;
      transform: translateX(-50%);
    }
    .confetti-piece {
      position: absolute;
      opacity: 0.93;
      will-change: transform, opacity;
      animation: confetti-blast 0.7s cubic-bezier(.59,1.4,.41,.94) forwards;
    }
    @keyframes confetti-blast {
      0% {
        opacity: 0.8;
        transform: translate(0,0) scale(1) rotate(0deg);
      }
      80% {
        opacity: 1;
        transform: translate(var(--tx,0px), var(--ty,0px)) scale(1.07) rotate(var(--rot,0deg));
      }
      90% {
        opacity: 1;
        transform: translate(var(--tx,0px), var(--ty,0px)) scale(1.15) rotate(var(--rot,0deg));
      }
      100% {
        opacity: 0;
        transform: translate(var(--tx,0px), var(--ty,0px)) scale(1.2) rotate(var(--rot,0deg));
      }
    }
    @media (max-width: 700px) {
      .content,
      .quiz-content,
      .results-content {
        max-width: 99vw;
        padding: 8vw 2vw 8vw 2vw;
      }
      .quiz-content {
        max-width: 99vw;
        width: 99vw;
        padding: 8vw 2vw 8vw 2vw;
        min-height: 400px;
      }
      #score-plot { max-width: 99vw; gap: 10px; }
      .scatter-dot { font-size: 1.2em; }
      .option-btn { font-size: 1em; }
    }
  </style>
</head>
<body>
  <!-- Home Page -->
  <section id="home" class="page active">
    <div class="circles-bg">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
      <div class="circle circle4"></div>
      <div class="circle circle5"></div>
      <div class="circle circle6"></div>
    </div>
    <div class="content">
      <h1>Let's Play the Quiz!</h1>
      <p>Challenge yourself with questions on HTML, CSS &amp; JavaScript. Click Start to begin!</p>
      <button id="startBtn">Start Quiz</button>
    </div>
  </section>
  <!-- Quiz Page -->
  <section id="quiz" class="page">
    <div class="circles-bg">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
      <div class="circle circle4"></div>
      <div class="circle circle5"></div>
      <div class="circle circle6"></div>
    </div>
    <div class="quiz-content">
      <div class="timer-container">
        <span id="timer">00:00</span>
      </div>
      <div id="question-container"></div>
      <div id="options-container"></div>
      <button id="nextBtn" style="display:none;">Next Question</button>
    </div>
  </section>
  <!-- Results Page -->
  <section id="results" class="page">
    <div class="circles-bg">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
      <div class="circle circle4"></div>
      <div class="circle circle5"></div>
      <div class="circle circle6"></div>
    </div>
    <div id="confetti-container" class="confetti-container"></div>
    <div class="content results-content">
      <h2 style="margin-bottom:8px;">Your Results</h2>
      <p id="score" style="margin-bottom:24px;"></p>
      <div id="score-plot"></div>
      <button id="restartBtn">Restart Quiz</button>
    </div>
  </section>
  <script>
    // Quiz Data (10 questions - HTML, CSS, JS)
    const quizData = [
      { question: "Which HTML tag is used to create a hyperlink?", options: ["<a>", "<link>", "<href>", "<hyperlink>"], answer: 0 },
      { question: "Which property is used in CSS to change the text color?", options: ["font-color", "text-color", "color", "background-color"], answer: 2 },
      { question: "How can you add JavaScript to an HTML page?", options: ["<script>", "<js>", "<javascript>", "<code>"], answer: 0 },
      { question: "Which CSS selector targets an element with id='main'?", options: ["main", ".main", "#main", "*main"], answer: 2 },
      { question: "Which method is used to output text in the console in JavaScript?", options: ["console.log()", "document.write()", "alert()", "print()"], answer: 0 },
      { question: "Which HTML tag is used to display an image?", options: ["<img>", "<image>", "<src>", "<pic>"], answer: 0 },
      { question: "How do you select all <p> elements in CSS?", options: ["p { }", ".p { }", "#p { }", "*p { }"], answer: 0 },
      { question: "What does CSS stand for?", options: ["Computer Style Sheets", "Creative Style System", "Cascading Style Sheets", "Colorful Style Syntax"], answer: 2 },
      { question: "Inside which HTML element do we put the JavaScript code?", options: ["<js>", "<javascript>", "<script>", "<code>"], answer: 2 },
      { question: "Which event occurs when the user clicks on an HTML element?", options: ["onmouseover", "onchange", "onclick", "onmouseclick"], answer: 2 }
    ];
    let currentQ = 0;
    let score = 0;
    let answers = [];
    let timer = 15;
    let timerInterval;
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      window.scrollTo(0, 0);
    }
    function startQuiz() {
      currentQ = 0;
      score = 0;
      answers = [];
      showPage('quiz');
      showQuestion();
    }
    function showQuestion() {
      clearInterval(timerInterval);
      timer = 15;
      document.getElementById('timer').textContent = `00:${timer < 10 ? '0'+timer : timer}`;
      timerInterval = setInterval(() => {
        timer--;
        document.getElementById('timer').textContent = `00:${timer < 10 ? '0'+timer : timer}`;
        if (timer <= 0) {
          clearInterval(timerInterval);
          answers.push(false);
          nextQuestion();
        }
      }, 1000);
      const q = quizData[currentQ];
      document.getElementById('question-container').textContent = q.question;
      const optionsDiv = document.getElementById('options-container');
      optionsDiv.innerHTML = '';
      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = opt;
        btn.onclick = () => {
          if (idx === q.answer) {
            score++;
            answers.push(true);
          } else {
            answers.push(false);
          }
          clearInterval(timerInterval);
          nextQuestion();
        };
        optionsDiv.appendChild(btn);
      });
      document.getElementById('nextBtn').style.display = 'none';
    }
    function nextQuestion() {
      currentQ++;
      if (currentQ < quizData.length) {
        showQuestion();
      } else {
        showResults();
      }
    }
    function blastConfetti() {
      const colors = [
        "#F7B801","#A5D8FF","#FF6F61","#6BCB77","#FFD166","#8367C7","#FFB4A2","#43AA8B","#FFADAD","#8EC6C5",
        "#B5EAD7","#FFDAC1","#E2F0CB","#C7CEEA","#FFB6B9","#B3A398"
      ];
      const shapes = ['circle', 'oval', 'rect'];
      const confettiContainer = document.getElementById('confetti-container');
      confettiContainer.innerHTML = '';
      const confettiCount = 70;
      for (let i = 0; i < confettiCount; i++) {
        const conf = document.createElement('div');
        conf.className = 'confetti-piece';
        let w = 6 + Math.random()*4;
        let h = 6 + Math.random()*4;
        let borderRadius = '50%';
        let shapeType = shapes[Math.floor(Math.random()*shapes.length)];
        if (shapeType === 'rect') {
          borderRadius = '18%';
        } else if (shapeType === 'oval') {
          h *= 1.4;
          borderRadius = '50%/70%';
        }
        conf.style.background = colors[Math.floor(Math.random() * colors.length)];
        conf.style.width = w + 'px';
        conf.style.height = h + 'px';
        conf.style.borderRadius = borderRadius;
        const angle = Math.random() * 2 * Math.PI;
        const distance = 120 + Math.random() * 180;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance - 35;
        conf.style.setProperty('--tx', `${tx}px`);
        conf.style.setProperty('--ty', `${ty}px`);
        conf.style.setProperty('--rot', `${Math.random()*360-180}deg`);
        conf.style.left = '50%';
        conf.style.top = '0';
        conf.style.animationDelay = (Math.random() * 0.2) + 's';
        confettiContainer.appendChild(conf);
      }
      setTimeout(() => { confettiContainer.innerHTML = ''; }, 800);
    }
    function showResults() {
      showPage('results');
      document.getElementById('score').textContent = `You scored ${score} out of ${quizData.length}!`;
      const plotDiv = document.getElementById('score-plot');
      plotDiv.innerHTML = '';
      for (let i = 0; i < quizData.length; i++) {
        const dot = document.createElement('div');
        dot.className = 'scatter-dot';
        dot.classList.add(answers[i] ? 'correct' : 'incorrect');
        dot.style.setProperty('--delay', (i * 0.13) + 's');
        let symbol = answers[i] ? '✔' : '✖';
        dot.innerHTML = `<span>${symbol}</span>`;
        plotDiv.appendChild(dot);
      }
      if (score === quizData.length) {
        setTimeout(() => {
          blastConfetti();
        }, 500);
      }
    }
    function restartQuiz() {
      showPage('home');
    }
    window.onload = function() {
      document.getElementById('startBtn').onclick = startQuiz;
      document.getElementById('restartBtn').onclick = restartQuiz;
      showPage('home');
    };
  </script>
</body>
</html>
